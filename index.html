<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Galindo&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header Sect-->
    <header>
        <div class="logo-div">
           <img src="./Assets/maki_theatre.svg" alt="Mood Picker Logo" class="logo-pic">
           <h1 class="logo">Mood Tracker</h1>
        </div>
        <img src="./Assets/uis_chart.svg" class="stats-btn" id="stats-btn" alt="stats-btn"></img>
    </header>

    <!--Main Sect-->
    <main>

       <container class="mood-picker-div" id="mood-picker-div">

         <h1 class="mood-header">How Do You Feel Today?</h1>
        
         <div class="main-emoji-div">
        <figure class="emoji-div">
            <img class="emoji" id="great" src="./Assets/stash_emoji-joy.svg"></img>
            <figcaption>Great</figcaption>
        </figure>
        <figure class="emoji-div good" >
            <img class="emoji" id="Good" src="./Assets/bi_emoji-smile.svg"></img>
            <figcaption class="good">Good</figcaption>
        </figure>
        <figure class="emoji-div okay">
            <img class="emoji" id="Okay" src="./Assets/bi_emoji-neutral.svg"></img>
            <figcaption class="okay">Okay</figcaption>
        </figure>
        <figure class="emoji-div">
            <img class="emoji" id="Sad" src="./Assets/fluent_emoji-sad-slight-24-regular.svg"></img>
            <figcaption>Sad</figcaption>
        </figure>
        <figure class="emoji-div">
            <img class="emoji" id="Angry" src="./Assets/fluent_emoji-angry-20-regular.svg"></img>
            <figcaption>Angry</figcaption>
        </figure>
           </div>
       </container>

       <button class="add-entry-btn" id="add-entry-btn">Add Entry</button>

       <container class="entry-div" id="entry-div">
         <h1 id="no-entry-title">No Entries Yet</h1>
       </container>
       
       <button class="show-more-btn" id="show-more-btn">Show More</button>
    </main>

    <!--Footer Sect-->
    <footer></footer>

    <!--Scripts-->
<script src="./scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
